<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title"><h1>Sketch Club</h1></div>
    <div class="header">
        <div class="icon-container">
            <a href="profile.html"><img src="icons/profileicon.png" alt="Profile" class="icon"></a>
            <span>Profile</span>
        </div>
        <div class="icon-container">
